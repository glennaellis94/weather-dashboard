<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />

		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>

	<body class="row text-center">
		<header class="col 12 hero">
			<h1 class="col-12 app-title display-3">Weather Dashboard</h1>
		</header>

		<main class="flex-row justify-space-between">
			<div class="col-12 col-md-4">
				<div class="card">
					<h3 class="card-header text-uppercase">Search for a City:</h3>
					<form id="user-form" class="card-body">
						<input name="username" id="username" type="text" autofocus="true" class="form-input" placeholder="Enter City" />
						<button type="submit" class="btn">Search</button>
					</form>
				</div>

				<div class="card">
					<h3 class="card-header text-uppercase">Search By Topic</h3>
					<div id="language-buttons" class="card-body">
						<button data-language="javascript" class="btn">JavaScript</button>
						<button data-language="html" class="btn">HTML</button>
						<button data-language="css" class="btn">CSS</button>
					</div>
				</div>
			</div>

			<div class="col-12 col-md-8">
				<div class="col-md-8">
					<div class="weather-card-title">
						<h1 id="city"></h1>
						<img id="current-icon" src="" alt="" />
					</div>
					<h1 id="current-temp"></h1>
					<h1 id="current-wind"></h1>
					<h1 id="current-humid"></h1>
					<h1 id="current-uv"></h1>
				</div>
				<div id="repos-container" class="list-group"></div>
			</div>
			<div>
				<h4>5-Day Forecast:</h4>
				<div class="card">
					<h4 id="five-day-forecast"></h4>
				</div>
			</div>
		</main>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
