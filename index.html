<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />

		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>

	<body class="row text-center">
		<header class="col 12 hero">
			<h1 class="col-12 app-title display-3">Weather Dashboard</h1>
		</header>

		<main class="flex-row justify-space-between">
			<div class="col-12 col-md-4">
				<div class="card">
					<h3 class="card-header text-uppercase">Search for a City:</h3>
					<form id="user-form" class="card-body">
						<input name="username" id="username" type="text" autofocus="true" class="form-input" placeholder="Enter City" />
						<button type="submit" class="btn">Search</button>
					</form>
				</div>

				<div class="card">
					<h3 class="card-header text-uppercase">Search By Topic</h3>
					<div id="language-buttons" class="card-body">
						<button data-language="javascript" class="btn">JavaScript</button>
						<button data-language="html" class="btn">HTML</button>
						<button data-language="css" class="btn">CSS</button>
					</div>
				</div>
			</div>

			<div class="col-12 col-md-8">
				<div id="todaysWeather" class="col-md-8">
					<div class="weather-card-title">
						<h1 id="city"></h1>
						<img id="current-icon" src="" alt="" />
					</div>
					<h1 id="current-temp"></h1>
					<h1 id="current-wind"></h1>
					<h1 id="current-humid"></h1>
					<h1 id="current-uv"></h1>
				</div>

				<div class="col-12 card-container">
					<h4 id="fiveday" class="five-day-forecast"></h4>
					<div class="flex-row col-12">
						<div id="hiddencard1" class="none">
							<h4 class="card-header-1" id="date1"></h4>
							<p class="card-body" id="temp-1"></p>
							<p class="card-body" id="wind-1"></p>
							<p class="card-body" id="humid-1"></p>
							<img id="icon-1" src="" alt="" />
						</div>
						<div id="hiddencard2" class="none">
							<h4 class="card-header-2" id="date2"></h4>
							<p class="card-body" id="temp-2"></p>
							<p class="card-body" id="wind-2"></p>
							<p class="card-body" id="humid-2"></p>
							<img id="icon-2" src="" alt="" />
						</div>
						<div id="hiddencard3" class="none">
							<h4 class="card-header-3" id="date3"></h4>
							<p class="card-body" id="temp-3"></p>
							<p class="card-body" id="wind-3"></p>
							<p class="card-body" id="humid-3"></p>
							<img id="icon-3" src="" alt="" />
						</div>
						<div id="hiddencard4" class="none">
							<h4 class="card-header-4" id="date4"></h4>
							<p class="card-body" id="temp-4"></p>
							<p class="card-body" id="wind-4"></p>
							<p class="card-body" id="humid-4"></p>
							<img id="icon-4" src="" alt="" />
						</div>
						<div id="hiddencard5" class="none">
							<h4 class="card-header-5" id="date5"></h4>
							<p class="card-body" id="temp-5"></p>
							<p class="card-body" id="wind-5"></p>
							<p class="card-body" id="humid-5"></p>
							<img id="icon-5" src="" alt="" />
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
